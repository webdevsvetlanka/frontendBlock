<!-- Задача . Поиск и замена
Задача. Дана строка 'aaa@bbb@ccc'. Замените все @ на '!' 
с помощью глобального поиска и замены.
Решение: в данном случае необходимо воспользоваться 
методом replace, который выполняет поиск и замену. 
Однако, при простом варианте использования, эта метод 
найдет и заменит только первое совпадение:

var str = 'aaa@bbb@ccc';
alert(str.replace('@', '!')); //получим 'aaa!bbb@ccc'
Чтобы заменить все совпадения, воспользуемся глобальным 
поиском с помощью регулярного выражения:
var str = 'aaa@bbb@ccc';
alert(str.replace(/@/g, '!')); //получим 'aaa!bbb!ccc'
Задача . Методы substr, substring, slice
Задача. Дана строка 'aaa bbb ccc'. 
Вырежите из нее слово 'bbb' тремя разными способами 
(через substr, substring, slice).
Решение: слово 'bbb' начинается с символа номер 4 
(нумерация с нуля), а заканчивается символом номер 6. 
Воспользуемся указанными методами:
var str = 'aaa bbb ccc';
alert(str.substr(4, 3)); //substr(откуда отрезать, сколько отрезать)
alert(str.substring(4, 7)); //substring(откуда отрезать, докуда отрезать)
alert(str.slice(4, 7)); //slice(откуда отрезать, докуда отрезать)
Обратите внимание на то, что в методах substring и slice второй параметр должен быть на 1 больше того символа, который мы хотим забрать (то есть, если указать число 7 - то отрезание произойдет до 6 символа включительно). -->
